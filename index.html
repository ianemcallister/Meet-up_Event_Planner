<!DOCTYPE html>
<html lang="en" ng-app='meetUpEventApp'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meet-Up Event Planner</title>
  
  <!-- adding stylesheets -->

  <!-- load bootstrap and fontawesome via CDN -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

  <!-- adding fonts
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  -->
  
  <!-- adding javascript-->
  <!-- load angular via CDN -->
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-resource.min.js'></script>
  <!-- load firebase backend by CDN -->
  <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
  
  <!-- load app files -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services.js"></script>

</head>

  <body ng-controller='homeController'>

    <!--header-->
    <HEADER>
    <nav class="navbar navbar-default">
    <div class="container">
    <div class="navbar-header">

    <a class="navbar-brand" href="#/" data-target="#" id="">
      <span><strong>Meet-Up Event Planner</strong></span>
    </a>

    <!--The Collapsable Hamburger Menu-->
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
    <span class="sr-only">Toggle Navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    </button>
    </div>
    <!--Finish the Collapsable Hamburger Menu-->

    <!--Collapseable Menu Content-->
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <input class="fa fa-home" id="navUName" type="text" placeholder="Username">
        </li>
        <li>
          <input class="fa fa-home" id="navPword" type="password" placeholder="Password">
        </li>
        <li>
          <a href="#"><i class="fa fa-home">Login</i></a>
        </li>
      </ul>
    </div>
    <!--Finish the Collapseable Menu Content-->

    </div>
    </nav>
    </HEADER>
  
  <!--body page-->
  <div class="container">
    
    <div ng-view></div>

  </div>

  <!-- Bigger Scripts to load later -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

</html>
