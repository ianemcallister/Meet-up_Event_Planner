<div class="container-fluid" ng-controller='AnEventController as anEvent'>
	<!--If this is an existing event show the tracking tool bar-->
	<!--Progress Bar-->
	<div class="row">
		<div class="col-xs-4 col-sm-4" ng-style='anEvent.manageSections[1].style' ng-click='anEvent.changeSection(1)'><strong>When?</strong></div>
		<div class="col-xs-4 col-sm-4" ng-style='anEvent.manageSections[2].style' ng-click='anEvent.changeSection(2)'>Where?</div>
		<div class="col-xs-4 col-sm-4" ng-style='anEvent.manageSections[3].style' ng-click='anEvent.changeSection(3)'>Who?</div>
		<!-- play with this more later
		<svg height="100" width="250">
		  <polygon points="0,0 200,00 250,50 200,100 00,100 50,50" style="fill:lime;stroke:purple;stroke-width:1" />
		</svg>
		-->
	</div>
	<!--Section 1: When-->
	<div ng-if='anEvent.manageSections[1].active'>
		<h4>What & When</h4>
		<!--Name of the event-->
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<label for="eventName">Event Name:
					<input type="text" id='eventName' ng-model='anEvent.event.name' ng-change='anEvent.event.$save()' placeholder='My Cool Event'>
				</label>
			</div>
		</div>
		<!--Type of the event (birthday party, conference talk, wedding, etc.)-->
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<label for="eventTypePicker">Type of Event:
					<select name="eventTypePicker" id="eventTypePicker" ng-model='anEvent.event.type' ng-change='anEvent.event.$save()'>
						<option value="Birthday Party">Birthday Party</option>
						<option value="Conference/Tak">Conference/Talk</option>
						<option value="Wedding">Wedding</option>
						<option value="Other">Other</option>
					</select>
					<div ng-if='anEvent.event.type == "Other"'>
						<label for="otherDefine">Enter A New Event Type:
							<input type="text" id='otherDefine' ng-model='anEvent.event.type.other' placeholder="Something new">
						</label>
					</div>
				</label>
			</div>
		</div>
		<!--Event host (could be an individualâ€™s name or an organization)-->
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<label for="eventHost">Event Host:
					<input type="text" id='eventHost' ng-model='anEvent.event.host' ng-change='anEvent.event.$save()' placeholder="e.g. Will Smith">
				</label>
			</div>
		</div>
		<!--Event start date and time-->
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<label for="eventStart">Start Time:
					<input type="datetime-local" id='eventStart' ng-model='anEvent.tempDateTime.start' ng-change='anEvent.saveEventTime(anEvent.tempDateTime.start, "start")'>
				</label>
			</div>
		</div>
		<!--Event end date and time-->
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<label for="eventEnd">Ends At:
					<input type="datetime-local" id='eventEnd' ng-model='anEvent.tempDateTime.end' ng-change='anEvent.saveEventTime(anEvent.tempDateTime.end, "end")'>
				</label>
			</div>
		</div>
		<!--Optional message to the guests with additional information about the event-->
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<label for="eventMessage"><i>(Optional)</i> Event Message:
					<input type="text" id='eventMessage' ng-model='anEvent.event.message' ng-change='anEvent.event.$save()'  placeholder="This'll be the best event!">
				</label>
			</div>
		</div>
	</div>

	<!--Section 2: Where-->
	<div ng-if='anEvent.manageSections[2].active'>
		<!--Location-->
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<h4>Location</h4>
				<label for="eventStreet01">Street:
					<input type="text" id='eventStreet01' ng-model='anEvent.event.address.street01' ng-change='anEvent.event.$save()'  placeholder="e.g. 4928 Bronx Ave.">
				</label>
				<label for="eventStreet02">Street:
					<input type="text" id='eventStreet02' ng-model='anEvent.event.address.street02' ng-change='anEvent.event.$save()'  placeholder="3rd Floor">
				</label>
				<label for="eventStreet03">Street:
					<input type="text" id='eventStreet03' ng-model='anEvent.event.address.street03' ng-change='anEvent.event.$save()'  placeholder="Unit 11">
				</label>
				<label for="eventCity">City:
					<input type="text" id='eventCity' ng-model='anEvent.event.address.city' ng-change='anEvent.event.$save()'  placeholder="New York">
				</label>
				<label for="eventState">State:
					<input type="text" id='eventState' ng-model='anEvent.event.address.state' ng-change='anEvent.event.$save()'  placeholder='NY'>
				</label>
				<label for="eventZip">Zip:
					<input type="text" id='eventZip' ng-model='anEvent.event.address.zip' ng-change='anEvent.event.$save()'  placeholder="012345">
				</label>
			</div>
		</div>
		<!--Map Goes Here-->
		<div class="row">
			This will be the map
		</div>
	</div>

	<!--Section 3: Who-->
	<div ng-if='anEvent.manageSections[3].active'>
		<!--Guest list-->
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<h4>Guest List</h4>
				<div>
					<strong>Invite a Guest</strong>
					<label for="inviteeName">Name:
						<input type="text" id='inviteeName' ng-model='anEvent.newGuest.name' placeholder='F. Scott Fitzgerald'>
					</label>
					<label for="inviteeEmail">Email:
						<input type="email" ng-model='anEvent.newGuest.email.address' ng-change='anEvent.validateGuestEmail()' ng-style='anEvent.newGuest.email.style' placeholder='f.scott@fitzgerald.com'>
					</label>
					<div class="col-xs-12 col-sm-12 btn btn-primary" ng-click='anEvent.addGuestToList()'>Add Recipient</div>
				</div>
				<div>
					<strong>Guests Invited</strong>
					<table class="table table-striped table-border">
						<tr>
							<th class='col-xs-2 col-sm-2'>STATUS</th>
							<th class='col-xs-5 col-sm-5'>NAME</th>
							<th class='col-xs-5 col-sm-5'>EMAIL</th>
						</tr>
						<tr ng-if='anEvent.areGuestsInvited()'><td colspan='3'>No Guests Currently Invited</td></tr>
						<tr ng-repeat='guest in anEvent.tempEvent.tempGuestList'>
							<td>{{guest.status}}</td>
							<td>{{guest.name}}</td>
							<td>{{guest.email}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
		
	<!--Save & return to userEvents-->
	<div class="row">
		<div class="col-xs-12 col-sm-12 btn btn-success" ng-click='anEvent.submit()'>Save & Move To Where</div>
	</div>
</div>
