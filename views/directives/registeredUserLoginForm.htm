<div>
	<h3>User Login</h3>
	<label for="username">E-mail
		<input type="email" ng-model="ctrl.registeredUser.username" placeholder="username" autocomplete="on">
	</label>
	<label for="password">Password
		<input type="text" ng-model="ctrl.registeredUser.password" placeholder="password" autocomplete="on">
	</label>
	<label for="userLogin">
		<input type="submit" class="btn btn-success" value="Login" ng-click="userLogin()">
	</label>
</div>
