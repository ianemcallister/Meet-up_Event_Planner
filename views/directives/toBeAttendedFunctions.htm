<div class="row">
	<div class="col-xs-2 col-sm-2 eventDate"><span>{{vm.anEvent.startTime | date:'d'}}</span><br>{{vm.anEvent.startTime | date:'MMM'}}</div>
	<div class="col-xs-8 col-sm-8 eventTitle">
		<a href=''>
			<span>{{ vm.anEvent.startTime | date:'h:mm a' }} - {{ vm.anEvent.title }}</span>
		</a><br>
		{{ vm.anEvent.message }}
	</div>
	<div ng-click='addition()' ng-swipe-left='addition()' class="col-xs-2 col-sm-2 btn btn-primary eventAction">Map</div>
</div>
