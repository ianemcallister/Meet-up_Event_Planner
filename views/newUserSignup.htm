<div id='newUserBox' ng-controller='NewUserSignUpController as recruitUsers'>
	<!--Create a New User account-->
	<div class="row">
		<div class="col-xs-12 col-sm-12">
			<a class='pull-right' id='haveAnAccount' href="#/login">Already have an account?</a>
			<h4>Create an Account</h4>
			<p>It's easy, just sign up here!</p>
			<p>*Required fields</p>
		</div>
	</div>
	<form name='CreateUserForm'>
	<div class="row">
		<div ng-class='recruitUsers.name.class.row'>
			<span ng-if="!recruitUsers.name.hasAnErrorMessage"><br></span> 
			<span ng-if="recruitUsers.name.hasAnErrorMessage" class="label label-danger">error: {{ recruitUsers.name.errorMessage }}<br></span> 
			<label 	for='newName'
					ng-class='recruitUsers.name.class.label'>Your Name*:
				<input 	name='newName' 
						focus-me="true"
						autocomplete="name" 
						type="text" 
						ng-class='recruitUsers.name.class.input' 
						ng-style='recruitUsers.name.style'
						ng-required='recruitUsers.name.passesAllReqs'
						id='newName' 
						ng-model='recruitUsers.name.value' 
						ng-keyup='recruitUsers.name.postFailReqsTest()'
						ng-change='recruitUsers.name.postFailReqsTest()'
						ng-blur='recruitUsers.name.checkAllRequirnments()'  
						placeholder='e.g. Hugh Jackman' 
						required='text'
						>
			</label>
		</div>
	</div>
	<div class="row">
		<div ng-class='recruitUsers.email.class.row'>
			<span ng-if="!recruitUsers.email.hasAnErrorMessage"><br></span> 
			<span ng-if="recruitUsers.email.hasAnErrorMessage" class="label label-danger">error: {{ recruitUsers.email.errorMessage }}<br></span> 
			<label 	for='newEmail'
					ng-class='recruitUsers.email.class.label'>Email*:
				<input 	name='newEmail' 
						type="text"
						required
						autocomplete="email" 
						ng-class='recruitUsers.email.class.input'
						ng-style='recruitUsers.email.style'  
						id='newEmail' 
						ng-pattern=""
						ng-model='recruitUsers.email.value'  
						ng-keyup='recruitUsers.email.postFailReqsTest()'
						ng-change='recruitUsers.email.postFailReqsTest()'
						ng-blur='recruitUsers.email.checkAllRequirnments()' 
						placeholder='e.g. hugh.jackman@gmail.com'>
			</label>
		</div>
	</div>		
	<div class="row">
		<div ng-class='recruitUsers.pass.class.row'>
			<span ng-if="!recruitUsers.pass.hasAnErrorMessage"><br></span> 
			<span ng-if="recruitUsers.pass.hasAnErrorMessage" class="label label-danger">error: {{ recruitUsers.pass.errorMessage }}<br></span>  
			<label 	for='newPassword' 
					ng-class='recruitUsers.pass.class.label'>Password*:
				<input 	name='newPassword'
						type="password"
						required 
						autocomplete="passowrd" 
						ng-class='recruitUsers.pass.class.input'
						ng-style='recruitUsers.pass.style'   
						id='newPassword' 
						ng-model='recruitUsers.pass.value' 
						ng-focus="recruitUsers.pass.openReqBox()" 
						ng-keyup='recruitUsers.pass.checkAllRequirnments()'
						ng-change=''
						ng-blur='recruitUsers.pass.closeReqBox()' 
						placeholder='**********'>
			</label>
			<!--{{recruitUsers.passReqs }}-->
			<div ng-if='recruitUsers.pass.showReqsBox' id="passReqs">
				<strong>PASSWORD REQUIRNMENTS</strong>
				<ul>
					<li ng-repeat="requirnment in recruitUsers.pass.reqBox" 
						value='{{ requirnment.req }}'
						ng-style='requirnment.style' 
						>
						{{ requirnment.req }}</li>
				</ul>
			</div> <br>
		</div>
	</div>		
	<div class="row">
		<div class="col-xs-12 col-sm-12">
			<span><br></span> 
			<label for='newSubmit'>
				<input 	name='newSubmit' 
						ng-if='recruitUsers.name.passesAllReqs && recruitUsers.email.passesAllReqs && recruitUsers.pass.passesAllReqs'
						class='col-xs-12 col-sm-12 btn btn-success' 
						id='newSubmit' 
						type="submit" 
						value='Create User Account' 
						ng-click='recruitUsers.createNewUser()' 
						ng-touch='recruitUsers.createNewUser()'>
			</label>
		</div>
	</div>
	</form>
</div>
