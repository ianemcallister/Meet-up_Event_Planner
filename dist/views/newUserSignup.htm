<div id='newUserBox' ng-controller='NewUserSignUpController as recruitUsers'>
	<!--Create a New User account-->
	<div class="row">
		<div class="col-xs-12 col-sm-12">
			<a class='pull-right' id='haveAnAccount' href="#/login">Already have an account?</a>
			<h4>Create an Account</h4>
			<p>It's easy, just sign up here!</p>
			<p>*Required fields</p>
		</div>
	</div>
	<form name='CreateUserForm' class='css-form' novalidate>
	<div class="row">
		<div class="col-xs-12 col-sm-12">
			<span ng-if="recruitUsers.errors.name == ''"><br></span> 
			<span ng-if="recruitUsers.errors.name != ''" class="label label-danger">error: {{recruitUsers.errors.name}}<br></span> 
			<label for='newName' ng-style='recruitUsers.validNewName.style'>Your Name*:
				<input 	required
						name='newName' 
						autofocus
						autocomplete="name" 
						type="text" 
						class='col-xs-12 col-sm-12 col-md-12 inputText' 
						id='newName' 
						ng-model='recruitUsers.inputs.newName' 
						ng-keyup='recruitUsers.checkNewName()'
						ng-change='recruitUsers.checkNewName()'
						ng-blur='recruitUsers.checkNewName()'  
						placeholder='e.g. Hugh Jackman' 
						>
			</label>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12">
			<span ng-if="recruitUsers.errors.email == ''"><br></span> 
			<span ng-if="recruitUsers.errors.email != ''" class="label label-danger">error: {{recruitUsers.errors.email}}<br></span> 
			<label for='newEmail' ng-style=''>Email*:
				<input 	name='newEmail' 
						type="email"
						required
						autocomplete="email" 
						class='col-xs-12 col-sm-12 col-md-12 inputText' 
						id='newEmail' 
						ng-pattern="/[a-z0-9!#$%&'*+=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/g"
						ng-model='recruitUsers.inputs.newEmail' 
						ng-keyup='recruitUsers.checkNewEmail()'
						ng-change='recruitUsers.checkNewEmail()'
						ng-blur='recruitUsers.checkNewEmail()'  
						placeholder='e.g. hugh.jackman@gmail.com'>
			</label>
		</div>
	</div>		
	<div class="row">
		<div class="col-xs-12 col-sm-12">
			<span><br></span> 
			<label for='newPassword' ng-style='recruitUsers.securePassword.style'>Password*:
				<input 	name='newPassword'
						type="password"
						required 
						autocomplete="passowrd" 
						class='col-xs-12 col-sm-12 col-md-12 inputText' 
						id='newPassword' 
						ng-model='recruitUsers.inputs.newPassword' 
						ng-focus='recruitUsers.checkNewPassword()' 
						ng-keyup='recruitUsers.checkNewPassword()'  
						ng-blur='recruitUsers.exitPassword()'
						placeholder='**********'>
			</label>
			<!--{{recruitUsers.passReqs }}-->
			<div ng-if='recruitUsers.showReqsBox' id="passReqs">
				<strong>PASSWORD REQUIRNMENTS</strong>
				<ul>
					<li ng-repeat="requirnment in recruitUsers.passReqs" 
						value='{{ requirnment.req }}'
						ng-style='requirnment.style' 
						>
						{{ requirnment.req }}</li>
				</ul>
			</div> <br>
		</div>
	</div>		
	<div class="row">
		<div class="col-xs-12 col-sm-12">
			<span><br></span> 
			<label for='newSubmit'>
				<input 	name='newSubmit' 
						ng-if='recruitUsers.errors.passesAllTests && recruitUsers.inputs.requiredFieldsDefined'
						class='col-xs-12 col-sm-12 btn btn-success' 
						id='newSubmit' 
						type="submit" 
						value='Create User Account' 
						ng-click='recruitUsers.createNewUser()' 
						ng-touch='recruitUsers.createNewUser()'>
			</label>
		</div>
	</div>
	</form>
</div>
