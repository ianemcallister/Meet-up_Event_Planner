<div>
	<strong>Guests Invited</strong><br>
	testing {{ theEvent.tempGuestList | json}}
	<table class='table table-striped table-bordered'>
		<tr><th class='col-xs-2 col-sm-12'>RSVP?</th><th class='col-xs-5 col-sm-5'>Name</th><th class='col-xs-5 col-sm-5'>Email</th></tr>
		<tr ng-repeat='guest in theEvent.tempGuestList'>
			<td>{{guest.status}}</td>
			<td>{{guest.name}}</td>
			<td>{{guest.email}}</td>
		</tr>
	</table>
</div>
