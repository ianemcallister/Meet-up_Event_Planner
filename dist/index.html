<!DOCTYPE html>
<html lang='en' ng-app='meetUpEventApp'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meet-Up Event Planner</title>
  
  <!--Loading CDN Files--> 
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js" type="text/javascript" ></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
  <script src='https://code.angularjs.org/1.3.8/angular-route.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-touch.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript" ></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  
  <!-- adding javascript-->
  <script src="js/modules/app.module.js"></script>
  <script src="js/routes/route-config.js"></script>
  <script src="js/controllers/Main.controller.js"></script>
  <script src="js/controllers/TopMenu.controller.js"></script>
  <script src="js/controllers/LandingPage.controller.js"></script>
  <script src="js/controllers/UserInformation.controller.js"></script>
  <script src="js/controllers/UserEvents.controller.js"></script>
  <script src="js/controllers/AnEvent.controller.js"></script>
  <script src='js/factories/AuthService.factory.js'></script>

  <!-- adding styles-->
  <link rel="stylesheet" href="css/landingStyles.css">
</head>

  <body ng-controller="MainController as mainCtrl">

  <!--header-->
  <HEADER ng-controller="topMenuController as topMenuCtrl">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span ng-if='!topMenuCtrl.loggedIn' class="glyphicon glyphicon-log-in"></span>
          <span ng-if='topMenuCtrl.loggedIn' class="glyphicon glyphicon-log-out" ng-click='topMenuCtrl.logout()'></span> 
        </button>
        <a class="navbar-brand" href="#/">Meet-Up Event Planner</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar" ng-if='!topMenuCtrl.loggedIn'>
        <ul class="nav navbar-nav navbar-right">
          <li><label for="navbarUserEmail"><input type="text" id='navbarUserEmail' placeholder="e-mail" ng-model='topMenuCtrl.navbarUserEmail'></label></li>
          <li><label for="navbarUserPass"><input type="password" id='navbarUserPass' placeholder="password" ng-model='topMenuCtrl.navbarUserPass'></label></li>
          <li><label for="submitUserLogin"><button id='submitUserLogin' class='btn btn-success' ng-click='topMenuCtrl.navBarLoginRegisteredUser()'>Login</button></label></li>
        </ul>
      </div>
    </div>
  </nav>
  </HEADER>

  <!--body page-->
  <div class="container">

    <div ng-view></div>

  </div>

  <!-- Bigger Scripts to load later -->

  </body>
</html>
